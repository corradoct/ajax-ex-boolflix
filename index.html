<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Boolflix</title>
    <!-- Jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <!-- Handlebars -->
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.13.1/css/all.css" integrity="sha384-xxzQGERXS00kBmZW/6qxqJPyxW3UR0BPsL4c8ILaIWXva5kFi7TxkIIaMiKtqV1Q" crossorigin="anonymous">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <!-- Start general wrapper -->
    <div class="wrapper">

      <!-- Start search wrapper -->
      <div class="searchWrapper">
        <h2>Cerca il tuo film preferito</h2>
        <input id="searchBar" type="text" placeholder="Inserisci il titolo del film">
        <button id="search" type="button">Cerca</button>
      </div>
      <!-- End search wrapper -->

      <!-- Start message wrapper -->
      <div class="messageWrapper"></div>
      <!-- End message wrapper -->

      <!-- Start movies wrapper -->
      <div class="moviesWrapper">
        <h2>Film trovati</h2>

        <!-- Start movies list -->
        <ul class="moviesList">

        </ul>
        <!-- End movies list -->

      </div>
      <!-- End movies wrapper -->

    </div>
    <!-- End general wrapper -->

    <!-- Script Javascript -->
    <script type="text/javascript" src="js\function.js"></script>
    <script type="text/javascript" src="js/script.js"></script>

    <!-- Handlebars template -->
    <script id="movies-template" type="text/x-handlebars-template">
      <li class="square">
        <img class="poster" src="{{poster}}" alt="Poster Movie">
        <span><h4>Titolo</h4>{{title}}</span>
        <span><h4>Titolo originale</h4>{{originalTitle}}</span>
        <span><h4>Lingua originale</h4>{{{language}}}</span>
        <span><h4>Voto medio</h4>{{{vote}}}</span>
      </li>
    </script>

    <script id="message-template" type="text/x-handlebars-template">
      <p>{{message}}</p>
    </script>
    <!-- End handlebars template -->

  </body>
</html>
